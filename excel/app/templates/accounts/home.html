<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <a href="{% url 'logout' %}">or logout</a>
  <br>
  <form action="" method="post">
    {% csrf_token %}
  
    {{ form.as_p }}
    <input type="submit" value="Create" />
</form>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
  <br>
  <a href="{% url 'signup' %}">or register</a>

{% endif %}
{% endblock %}
